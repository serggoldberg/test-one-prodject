<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Studio(Version 5.0)</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>


  <body>
    <main>
    </main>
    <section class="rent-a-yacht">
      <div class="rent-a-yacht-section container">
          <h2 class="rent-a-yacht-title">Rent a yacht now</h2>
      <form class="rent-a-yacht-form">
          <div class="rent-a-yacht-list">
              <label class="rent-a-yacht-label-form">
                  <input class="rent-a-yacht-person-form" name="rent-a-yacht-full-name-person-form" type="text" placeholder="Full Name" pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐ']+" required/>
                </label>
          </div>
          <div class="rent-a-yacht-list">
              <label class="rent-a-yacht-label-form">
                  <input class="rent-a-yacht-person-form" name="rent-a-yacht-e-mail-person-form" type="email" placeholder="Email" required/>
                </label>
          </div>
          <div class="rent-a-yacht-list">
              <label class="rent-a-yacht-label-form">
                  <input class="rent-a-yacht-person-form" name="rent-a-yacht-phone-number-person-form" type="tel" placeholder="Phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required/>
                </label>
          </div>
          <div class="rent-a-yacht-textaria">
              <label class="rent-a-yacht-client-label" for="user-comment">
              <textarea class="rent-a-yacht-client-comment" name="user-comment" id="user-comment" placeholder="Comment" required></textarea>
              </label>
          </div>
          <button class="rent-a-yacht-client-submit-btn" type="submit">Send</button>
      </form>
      <div class="rent-a-yacht-picture">
        <picture>
          <source srcset="./images/image 4.jpg 1x, ./images/image 4@2x.jpg 2x" media="(max-width: 767px)"/>
          <source srcset="./images/image 4.jpg 1x, ./images/image 4@2x.jpg 2x"  media="(min-width: 768px)"/>
          <source srcset="./images/versions/BankingD@1x.jpg 1x, ./images/versions/BankingD@2x.jpg 2x"  media="(min-width: 1158px)"/>
        <img
          src="./images/image 4.jpg"
          alt="a yacht in the mountains"
          width="335"
          height="412"
        />
        </picture>
      </div>
      </div>
  </section>
    
  
  </body>
</html>
